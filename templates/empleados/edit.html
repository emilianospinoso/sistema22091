{% include 'header.html' %}
{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">


    <div class="card">
        <div class="card-header">
            Editar
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos</h5>
            <p class="card-text">

                <div class="form-group">
                    <input id="txtId" value="{{empleado[0]}}" class="form-control" type="hidden" name="txtId">
                </div>

                <div class="form-group">
                    <label for="txtId">Nombre</label>
                    <input id="txtNombre" value="{{empleado[1]}}" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="txtCorreo" value="{{empleado[2]}}" class="form-control" type="text" name="txtCorreo">
                </div>
               
                
                
                
                <img class="img-thumbnail" width="100px" src="{{url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
            
                <input type="file" name="txtFoto" id="txtFoto">
                <br>
            
                <input class="btn btn-warning" type="submit" value="Editar">




            </p>
        </div>
    </div>


    

</form>
{% endfor %}


{% include 'footer.html' %}
